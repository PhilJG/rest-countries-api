<head>
  <style>
    .card {
      padding: 0;
    }
  </style>
</head>
<figure class="card">
  <img src="{%FLAG%}" alt="{%FLAG%}" height="150px" />

  <div class="card__title-box">
    <h2 class="card__title">{%NAME%}</h2>
  </div>

  <div class="card__details">
    <span
      >Detail
      <p>Region: {%REGION%}</p>
      <p>Population: {%POPULATION%}</p>
      <p>Capital: {%CAPITAL%}</p>
    </span>
  </div>
</figure>
