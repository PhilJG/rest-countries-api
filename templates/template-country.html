<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
    rel="stylesheet"
  />
  <link
    rel="icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
  />

  <title>{%NAME%} {%IMAGE%}</title>
</head>
<body>
    <div class="container">
  
      <figure class="country">
        <a href="/overview" class="country__back">
          <span class="emoji-left">👈</span>Back
        </a>
        <div class="country__hero">
          <span class="country__emoji country__emoji--1">{%FLAG%}</span>
          <span class="country__emoji country__emoji--2">{%FLAG%}</span>
          <span class="country__emoji country__emoji--3">{%FLAG%}</span>
          <span class="country__emoji country__emoji--4">{%FLAG%}</span>
          <span class="country__emoji country__emoji--5">{%FLAG%}</span>
          <span class="country__emoji country__emoji--6">{%FLAG%}</span>
          <span class="country__emoji country__emoji--7">{%FLAG%}</span>
          <span class="country__emoji country__emoji--8">{%FLAG%}</span>
          <span class="country__emoji country__emoji--9">{%FLAG%}</span>
        </div>
        <h2 class="country__name">{%NAME%}</h2>
        <div class="country__details">
          <p><span class="emoji-left">🌍</span> {%REGION%}</p>
          <p><span class="emoji-left">🧑‍🤝‍🧑</span> {%POPULATION%}</p>
          <p><span class="emoji-left">🏴</span>{%FLAG%}</p>
          <p><span class="emoji-left">🏙️</span> {%CAPITAL%}</p>
        </div>

      </figure>
  
    </div>
  </body>
  
  </html>
